{% extends 'base.html' %}

{% block content %}
  <h2>Confirmar Compra con {{ metodo|capfirst }}</h2>  {# Mostrar el nombre del método #}

  {% if metodo == 'ficticio' %}
    <form method="post">
      {% csrf_token %}
      <input type="hidden" name="giftcard_id" value="{{ request.POST.giftcard_id }}">
      <input type="hidden" name="price_id" value="{{ request.POST.price_id }}">
      <button type="submit">Pagar con Método Ficticio</button>
    </form>
  {% else %}
    <p>Método de pago no disponible.</p>
  {% endif %}

{% endblock %}
