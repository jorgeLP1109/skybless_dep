<!DOCTYPE html>
<html>
<head>
    <title>Reporte de Códigos Enviados</title>
</head>
<body>
    <div id="modal-recibo" style="display: none;"></div>
        <h1>Reporte de Códigos Enviados</h1>
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Usuario</th>
                    <th>Fecha de Envío</th>
                    </tr>
            </thead>
            <tbody>
                {% for codigo in codigos %}
                <tr>
                    <td>{{ codigo.codigo }}</td>
                    <td>{{ codigo.usuario }}</td>
                    <td>{{ codigo.fecha_envio }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <button onclick="window.print()">Imprimir</button>
    </div>
</body>
</html>
